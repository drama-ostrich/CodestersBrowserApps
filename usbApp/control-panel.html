<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="makeSenseUI.js"></script>
  </head>
  <body>
    <div id="device-panel">
	  <label id="makesense-detected">IO board Disconnected</label>
    </div>

    <div id="data-panel">
      <input id="myCheck" checked="checked" type="checkbox">Loop
    </div>


    <div id="output-panel">
      <h3>OUTPUT</h3>
      <label>CHANNEL 0</label>
      <select id="c0func">
        <option value="di">Digital In</option>
        <option value="do">Digital Out</option>
        <option value="ai">Analog In</option>
      </select>
      <button id="c0ds">Set Digital Read</button>
      <button id="c0dr">READ Digital</button>
	  <label  id="c0dd"></label>
      <button id="c0dh" style="display: none;">HIGH</button>
      <button id="c0dl" style="display: none;">LOW</button>
      <button id="c0ar" style="display: none;">Read Analog</button>
      <label  id="c0aa" style="display: none;">0</label>
      <input  id="c0ap" style="display: none;" type="text" value="0" size="4">
      <button id="c0aw" style="display: none;">Write Analog</button>
      <br>
